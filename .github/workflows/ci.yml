name: Check jsDelivr build works and release it
on:
  push:
    branches: [main]
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Test jsDelivr build and create report
        run: |
          npm install -g terser
          terser src/index.js -c -m -o index.min.js
      
      - name: Make report
        run: |
          echo "## Build Report" > report.md
          echo "- File size: $(stat -c%s index.min.js) bytes" >> report.md
          echo "- Download: [Latest Build](https://cdn.jsdelivr.net/gh/${{ github.repository }}@latest/index.min.js)" >> report.md
      
      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body_path: report.md
          files: index.min.js
          token: ${{ secrets.GITHUB_TOKEN }}
